<html>
    <head>
        <meta charset="utf-8">
        <title>Remington Thurber</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="This site contains the incredible portfolio of Remington Thurber!">
        <meta name="author" content="Remington Thurber">
        <meta name="robots" content="index, follow">
        
<!--        <link href="favicon.ico" rel="shortcut icon">-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        
        <style>
            body {
                overflow: hidden;
                font-family: 'Source Sans Pro', sans-serif;
                font-style: normal;
                background: -moz-linear-gradient(270deg, rgba(224,145,255,1) 0%, rgba(75,46,133,1) 100%); /* ff3.6+ */
                background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, rgba(224,145,255,1)), color-stop(100%, rgba(75,46,133,1))); /* safari4+,chrome */
                background: -webkit-linear-gradient(270deg, rgba(224,145,255,1) 0%, rgba(75,46,133,1) 100%); /* safari5.1+,chrome10+ */
                background: -o-linear-gradient(270deg, rgba(224,145,255,1) 0%, rgba(75,46,133,1) 100%); /* opera 11.10+ */
                background: -ms-linear-gradient(270deg, rgba(224,145,255,1) 0%, rgba(75,46,133,1) 100%); /* ie10+ */
                background: linear-gradient(180deg, rgba(224,145,255,1) 0%, rgba(75,46,133,1) 100%); /* w3c */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#E091FF', endColorstr='#4B2E85',GradientType=0 ); /* ie6-9 */
            }
            
            .wrapper {
                height: 100%;
            }
            
            a {
                text-decoration: none;
                color: #fff;
            }
            
            a:hover {
                color: #ddd;
            }
            
            .vcentered {
                padding: 0em 1em 0em 1em;
                position: relative;
                top: 50%;
                -webkit-transform: translateY(-50%);
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
            }
            
            #name {
                color: white;
                font-size: 1.6em;
                -webkit-animation-duration: 2.6s;
                -moz-animation-duration: 2.6s;
                -o-animation-duration: 2.6s;
                -ms-animation-duration: 2.6s;
                animation-duration: 2.6s;
            }
            
            .ndivider {
                display: none;
                width: 100;
                position: absolute;
                margin-top: -1.0em;
            }
            
            #descriptionP {
                color: rgba(0, 0, 0, 0);
                padding-bottom: 0em;
                font-size: 1.3em;
            }
            
            #social {
                padding: 0em 0em 0em 0em;
            }
            
            #social > a {
                color: rgba(0, 0, 0, 0);
                padding-right: 1.1em;
                /* For enlarging effect */
                transition: transform 1s ease-out;
            }
            
            .typcn {
                scale: 2;
            }
            
            .hoverColor:hover {
                color: rgba(240, 240, 240, 1) !important;
            }
            
            .hoverColor:hover > i {
                /* For enlarging effect */
                -webkit-transform:scale(1.1);
                -ms-transform:scale(1.1);
                transform:scale(1.1);
            }
        </style>
        
	</head>
    
    <body>
        <div class="wrapper">
            <div class="vcentered">
                <!--<div>
                    <img src="https://pbs.twimg.com/profile_images/734938179212615680/p3YEV7la_400x400.jpg" style="padding-top: 0em; height: 30%;">
                </div>-->
                <div id="name" class="animated fadeIn">
                    <h1>Hello, I'm Remington Thurber.</h1>
                </div>
                <hr id="ndivider" class="ndivider animated fadeInLeft">
                <div id="description">
                    <p id="descriptionP">A college student with aspirations to become something great.  Currently a student at the South Dakota School of Mines and Technology in Rapid City, SD.  Check me out on social media and Github!
                    </p>
                </div>
                <div id="social">
                    <a id="github" href="https://www.github.com/Remolten" title="Github"><i class="fa fa-github fa-2x"></i></a>
                    <a id="facebook" href="https://www.facebook.com/remingtonthurber" title="Facebook"><i class="fa fa-facebook fa-2x"></i></a>
                    <a id="twitter" href="https://www.twitter.com/Remolten11" title="Twitter"><i class="fa fa-twitter fa-2x"></i></a>
                    <a id="email" href="mailto:remingtonthurber@gmail.com" title="Email"><i class="fa fa-envelope fa-2x"></i></a>
                </div>
            </div>
        </div>
    </body>
    
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    
    <script>
            $(document).ready(function() { 
                setTimeout(function() {
                    $('#ndivider').show();
                }, 800);
                setTimeout(function() {
                    $('#descriptionP').addClass('animated fadeIn');
                    $('#descriptionP').css('color', 'rgba(255, 255, 255, 1)');
                }, 2200);
                setTimeout(function() {
                    $('#github').addClass('animated fadeInLeft hoverColor');
                    $('#github').css('color', 'rgba(220, 220, 220, 1)');
                }, 2800);
                setTimeout(function() {
                    $('#facebook').addClass('animated fadeInLeft hoverColor');
                    $('#facebook').css('color', 'rgba(220, 220, 220, 1)');
                }, 3000);
                setTimeout(function() {
                    $('#twitter').addClass('animated fadeInLeft hoverColor');
                    $('#twitter').css('color', 'rgba(220, 220, 220, 1)');
                }, 3200);
                setTimeout(function() {
                    $('#email').addClass('animated fadeInLeft hoverColor');
                    $('#email').css('color', 'rgba(220, 220, 220, 1)');
                }, 3400);
            });
    </script>
</html>
